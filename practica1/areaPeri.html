  <body>
    <!--
Elabora un programa que dados 3  numeros optenga el area y el perimetro de un triangulo, considerar las formulas y el tipado de variables en dicho codigo.
  -->
    <script type="text/javascript">
      let lado1;
      let lado2;
      let lado3;
      let h;
      var  a;
      var p;

      lado1=parseInt (prompt("Dijite primer numero", "Escriba aqui"));
      lado2=parseInt (prompt("Dijite segundo numero", "Escriba aqui"));
      lado3=parseInt (prompt ("Dijite tercer numero", "Escriba aqui"));
      h= parseInt (prompt("Dijite altura del triangulo", "Escriba aqui"));

      p= lado1+lado2+lado3;
      a= lado2*h/2;
      alert("El area es: " + a + " El perimetro es: " + p  );
    </script>
  </body>
